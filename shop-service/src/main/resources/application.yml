spring:
  application:
    name: shop-service
  profiles:
    active: development
  config:
    import: optional:configserver:http://localhost:8888,optional:configserver:http://localhost:8889
  cloud:
    config:
      label: main
    function:
      definition: paymentEventsConsumer
    stream:
      bindings:
        paymentEventsConsumer-in-0:
          destination: payment-events
          group: shop

encrypt:
  key: SURMETRIYKEQ
resilience4j.retry:
  instances:
    payments:
      maxAttempts: 3
      waitDuration: 10s
      enableExponentialBackoff: true
      exponentialBackoffMultiplier: 2
      retryExceptions:
        - java.lang.RuntimeException
